<!DOCTYPE html>

    <title>Задание 38.2</title>

<body>
    <script>
        const add = (x, y) => x + y;
        const subtract = (x, y) => x - y;

        const calculate = (number1, number2, operation) => {
            return operation(number1, number2);
        }

        {
            const result = calculate(6, 2, add);
            console.log(result);
        }
        {
            const result = calculate(13, 5, subtract);
            console.log(result);
        }
    </script>
</body>
