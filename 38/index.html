<body>
    <script>
        function sum(value, type = 'odd') {
            if (typeof value !== 'number') {
                return NaN;
            }

            let total = 0;
            for (let i = 1; i <= value; i++) {
                const isEven = i % 2 === 0;

                if (type === 'odd' && !isEven) {
                    total += i;
                } else if (type === 'even' && isEven) {
                    total += i;
                }
            }

            return total;
        }

        const result1 = sum(6);
        console.log(result1);

        const result2 = sum(6, 'even');
        console.log(result2);
    </script>
</body>
