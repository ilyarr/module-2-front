<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 34</title>
</head>
<body>
    <script>
        Object.prototype.toString = function() {return `У студента ${this.name} `}
        Object.prototype.valueOf = function() {return `в кошельке: ${this.money} рублей`}

        const object1 = {
            name: 'Student1',
            money: 100,
        }

        const object2 = {
            name: 'Student2',
            money: 200,
        }

        const object3 = {
            name: 'Student3',
            money: 300,
        }

        const divider = () => {}
        divider.valueOf = () => ' | '

        const result = (`${object1}` + object1) + divider + (`${object2}` + object2) + divider + (`${object3}` + object3)
        console.log(result)
        // У студента Student1 в кошельке:100 рублей | У студента Student2 в кошельке:200 рублей | У студента Student3 в кошельке:300 рублей
    </script>
</body>
</html>
