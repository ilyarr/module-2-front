<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 36</title>
</head>
<body>
    <script>
        const baseNumber = 10;
        const array = Array.from({ length: baseNumber }, (v, k) => k);
        {
            let sumFor = 0;
            for (let i = 0; i < array.length; i++) {
                sumFor += array[i] ** 2;
            }
            console.log(sumFor);
        }
        {
            let sumForOf = 0;
            for (const value of array) {
                sumForOf += value ** 2;
            }
            console.log(sumForOf);
        }
        {
            let sumForEach = 0;
            array.forEach((value) => {
                sumForEach += value ** 2;
            });
            console.log(sumForEach);
        }
        {
            const initialValue = 0;
            const sumReduce = array.reduce(
                (accumulator, currentValue) => accumulator + currentValue ** 2,
                initialValue);
            console.log(sumReduce);
        }
    </script>
</body>
</html>
