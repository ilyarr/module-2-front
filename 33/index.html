<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 33</title>
</head>
<body>
    <script>
        const undefinedValue = undefined;
        const nullValue = null;
        const boolValue = true;
        const numValue = 1;
        const bigIntValue = 1234567890123456789012345678901234567890n;
        const symbolValue = Symbol('Symbol');
        const stringValue = 'Hello, World!';
        const objectValue = { name: 'Alex' };
        const arrayValue = [1, 2, 3];
        const fn = function () {};
        const dateValue = new Date();

        console.log('Undefined: ', Number(undefinedValue), Boolean(undefinedValue), String(undefinedValue));
        console.log('Null: ', Number(nullValue), Boolean(nullValue), String(nullValue));
        console.log('Boolean: ', Number(boolValue), Boolean(boolValue), String(boolValue));
        console.log('Number: ', Number(numValue), Boolean(numValue), String(numValue));
        console.log('BigInt: ', Number(bigIntValue), Boolean(bigIntValue), String(bigIntValue));
        console.log('Symbol: ', Boolean(stringValue), String(symbolValue));
        console.log('String: ', Number(stringValue), Boolean(stringValue), String(stringValue));
        console.log('object: ', Number(objectValue), Boolean(objectValue), String(objectValue));
        console.log('array: ', Number(arrayValue), Boolean(arrayValue), String(arrayValue));
        console.log('fn: ', Number(fn), Boolean(fn), String(fn));
        console.log('date: ', Number(dateValue), Boolean(dateValue), String(dateValue));
    </script>
</body>
</html>
