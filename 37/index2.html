<body>
    <script>
        function season(month) {

            if (month >= 1 && month <= 2 || month === 12) {
                return "зима";
            } else if (month >= 3 && month <= 5) {
                return "весна";
            } else if (month >= 6 && month <= 8) {
                return "лето";
            } else if (month >= 9 && month <= 11) {
                return "осень";
            }
            return "Неверный месяц";
        }

        const monthNumber = 8;
        const result = season(monthNumber);
        console.log(`Месяц ${monthNumber} - ${result}`);
    </script>
