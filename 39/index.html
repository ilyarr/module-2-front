<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 39</title>
</head>

<body>
    <script>
        const products = [
            {
                id: 1,
                name: 'Яблоки',
                price: 15,
            },
            {
                id: 2,
                name: 'Бананы',
                price: 30,
            },
            {
                id: 3,
                name: 'Вишня',
                price: 150.23,
            },
            {
                id: 4,
                name: 'Дыня',
                price: 85.5,
            },
            {
                id: 5,
                name: 'Тыква',
                price: 235.99,
            }
        ];

        const cart = [
            {
                id: 4,
                quantity: 3
            },
            {
                id: 5,
                quantity: 2
            },
            {
                id: 3,
                quantity: 10
            }
        ];


        function getTotal(cart, products) {
            const total = cart.reduce((acc, item) => {
                const product = products.find(product => product.id === item.id);
                if (product) {
                    acc += product.price * item.quantity;
                }
                return acc;
            }, 0);

            const formatter = new Intl.NumberFormat('ru', {
            style: 'currency',
            currency: 'RUB'
            });

            return formatter.format(total);
        }

        const result = getTotal(cart, products);
        console.log(result);
    </script>
</body>

</html>
