<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 31.2</title>
</head>
<body>
    <script>
        const text = prompt('Введите текст');
        const word = prompt('Введите слово:');
        const index = text.indexOf(word);

        if (index !== -1) {
            const result = text.substring(0, index + word.length);
            console.log(result);
        } else {
            console.log('Слово не найдено');
        }
    </script>
</body>
</html>
