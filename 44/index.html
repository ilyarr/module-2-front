<!DOCTYPE html>

<body>
    <script>
        const fructs = ['Банан', 'Арбуз', 'Яблоко', 'Виноград', 'Груша'];

        // Удаление "Яблоко" из массива
        const indexToBeRemoved = fructs.indexOf('Яблоко');
        if (indexToBeRemoved !== -1) {
            fructs.splice(indexToBeRemoved, 1);
        }

        // Удаление первого элемента из массива
        fructs.shift();

        // Удаление последнего элемента из массива
        fructs.pop();

        console.log(fructs);
    </script>
</body>
